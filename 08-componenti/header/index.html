<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <!-- Federico Pozzi -->
</head>

<body>
    <!-- Creo il primo Header Base -->
    <header id="headerBase">
        <!-- aggiungo una immagine come logo e metto un id -->
        <img id="logo" src="./img/download.png" alt="">
    </header>

    <!-- Federico Pozzi -->
    <!-- Creo il secondo header con i pulsanti -->
    <header id="headerPulsanti">
        <img id="logo" src="./img/download.png" alt="">
        <!-- metto i pulsanti dentro a un div così posso spaziarli insieme -->
        <div>
            <button class="pulsante">Accedi</button>
            <button class="pulsante">Registrati</button>
        </div>
    </header>

    <!-- Federico Pozzi -->
    <!-- Creo il terzo header con il menu e javascript -->
    <header id="headerMenu">
        <!-- aggiungo al button il comando onclick  -->
        <button onclick="appariMenu()" class="pulsante">Menu</button>
    </header>
    <!-- aggiungo il div del menu che si aprirà e si chiuderà -->
    <div id="menu">
        <!-- elenco di voci del menu -->
        <ul>
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
        </ul>
    </div>

    <!-- aggiungo un header con la barra di ricerca -->
    <header id="headerRicerca">
        <img id="logo" src="./img/download.png" alt="">
        <!-- creo il gruppo di input e cerca -->
        <div>
            <input type="text" name="" id="ricerca">
            <button>Cerca</button>
        </div>
    </header>


    <script src="./script.js"></script>
</body>

</html>
