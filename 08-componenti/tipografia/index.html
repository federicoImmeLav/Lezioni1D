<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <!-- i titoli hanno come tag h e vanno da 1 a 6 -->
        <h1>Titolo più grande</h1>
        <h6>Titolo più piccolo</h6>

        <!-- i testi normali si mettono nei paragrafi -->
        <p>Questo è un paragrafo normale di testo</p>

        <!-- con span si selezionano i singoli elementi -->
        <span>Parola</span>

        <!-- Cambio colore al testo  -->
        <p id="cambioColore">Paragrafo con colore cambiato</p>

        <!-- Cambio dimensioni al testo  -->
        <p id="cambioDimensioni">Paragrafo al quale cambio le dimensioni</p>

        <!-- Cambio il testo in grassetto -->
        <p id="testoGrassetto">Paragrafo in grassetto</p>

        <!-- Cambio il testo in corsivo -->
        <p id="testoCorsivo">Paragrafo in corsivo</p>

        
    </body>
</html>
